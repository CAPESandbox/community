rule:
  meta:
    name: validate payment card number using luhn algorithm with no lookup table
    lib: true
    author: "@_re_fox"
    scope: function
    examples:
      - 6fcc13563aad936c7d0f3165351cb453:0x4026C0
  features:
    - and:
      - not: 
        - characteristic: nzxor
      - characteristic: loop
        description: Iterate over CC digits
      - or:
        - basic block:
          - and:
            - or:
              - and:
                - mnemonic: add
              - and:
                - mnemonic: shl
                - number: 0x1 
            - mnemonic: cmp
            - number: 0x9
            - description: Digital Root check number*2 < 0x9
        - and:
          - basic block:
            - and:
              - mnemonic: cmp
              - number: 0x9
              - description: Compare number to 0x9 for Digital Root
          - basic block:
            - or:
              - mnemonic: add
              - and:
                - mnemonic: shl
                - number: 0x1
              - description: 2*Number for Digital Root
      - basic block:
        - or:
          - and:
            - number: 0x30
            - mnemonic: sub
            - description: Conversion of chr to int (SUB 0x30)
          - and:
            - mnemonic: lea
            - offset: -0x30
            - description: Conversion of chr to int (LEA REG,[REG+ -0x30])
      - basic block:
        - or:
          - and:
            - mnemonic: idiv
            - mnemonic: cdq
            - number: 0xa
            - optional : 
              - mnemonic: neg
            - description: Final section returning checkum % 10
          - and:
            - mnemonic: shr
            - mnemonic: imul
            - number: 0x66666667
            - number: 0x1f
            - number: 0x2
            - optional : 
              - mnemonic: neg
            - description: Compiler optimized returning checkum % 10
